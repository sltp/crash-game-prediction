<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game Prediction Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Crash Game Prediction Interface</h1>

    <!-- Form to enter round data -->
    <form id="dataForm">
        <label for="multiplier">Multiplier:</label>
        <input type="number" id="multiplier" name="multiplier" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Enter Data</button>
    </form>

    <br><br>

    <!-- Section to show predictions -->
    <h3>Prediction:</h3>
    <p id="predictionValue">No prediction yet</p>
    
    <button id="currentTimeButton">Get Prediction for Current Round</button>

    <br><br>

    <!-- Section to export data -->
    <button id="exportButton">Export Data to CSV</button>

    <br><br>

    <!-- Table to display entered data -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Multiplier</th>
                <th>Time</th>
                <th>Date</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be appended here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
